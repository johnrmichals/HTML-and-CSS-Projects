<!DOCTYPE html>
<html lang="en">
	<head>
		<title>BEES! BEES!</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="one_page_website.css">
		<script src="./JS/javascript.js"></script>
	</head>		
	<body>
	<h1> This is a website about bees! </h1>
		<div class="gallery">
			<div class="row">
				<div class ="column">
					<img src="./images/thumb/bees_1.jpg" alt="BEE UP CLOSE" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
				</div>
				<div class="column">
					<img src="./images/thumb/bees_2.jpg" alt="BEE UP CLOSE" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
				</div>
				<div class="column">
					<img src="./images/thumb/bees_3.jpg" alt="BEE UP CLOSE" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
				</div>
				<div class="column">
					<img src="./images/thumb/bees_4.jpg" alt="BEE UP CLOSE" onclick=openModal();currentSlide(4)" class="hover-shadow cursor">
				</div>
			</div>		
		</div>
	<!-- The Modal/Lightbox -->
		<div id="myModal" class="modal">
			<span class="close cursor" onclick="closeModal()">&times;</span>
			<div class="modal-content">
		
				<div class="mySlides">
					<div class="numbertext">1 / 4</div>
					<img src="./images/thumb/bees_1.jpg" style="width:100%">
				</div>
			
				<div class="mySlides">
					<div class="numbertext">2 / 4</div>
					<img src="./images/thumb/bees_2.jpg" style="width:100%">
				</div>
			
				<div class="mySlides">
					<div class="numbertext">3 / 4</div>
					<img src="./images/thumb/bees_3.jpg" style="width:100%">
				</div>
			
				<div class="mySlides">
					<div class="numbertext">4 / 4</div>
					<img src="./images/thumb/bees_4.jpg" style="width:100%">
				</div>
		
			<!-- Next/previous controls -->
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>
		
			<!-- Caption text -->
			<div class="caption-container">
				<p id="caption"></p>
			</div>
		
			<!-- Thumbnail image controls -->
			<div class="gallery">
				<div class="column">
					<img class="demo" src="./images/bees_1.jpg" onclick="currentSlide(1)" alt="bee1">
				</div>			
				<div class="column">
					<img class="demo" src="./images/bees_2.jpg" onclick="currentSlide(2)" alt="bee2">
				</div>			
				<div class="column">
					<img class="demo" src="./images/bees_3.jpg" onclick="currentSlide(3)" alt="bee3">
				</div>
				<div class="column">
					<img class="demo" src="./images/bees_4.jpg" onclick="currentSlide(4)" alt="bee4">
				</div>
			</div>	
		</div>	
	<!--youtube video-->
	<iframe width="860" height="415" src="https://www.youtube.com/embed/YgOYLDf5Wv8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>				
	<!--Contact-->
		<div class="contact">
				<h2>Contact Us</h2>
				<div>
					<h2><span>Wanna know more about bees?<br>
					Oh, we'll <em>tell you about those bees.</em>
					</span></h2>
					<p> Please provide us with the following information: </p>
					<div>
						<form action="" method="post">
							<input class="contact" type="text" value="Name">
							<input class="contact" type="text" value="Email Address">
							<input class="contact" type="text" value="Phone Number">
							<input class="contact" type="text" value="Favorite thing about bees">
							<div class="form-spacer">
								<label class="terms">Terms and Conditions</label>
							</div>
							<div>
								<input type="submit" value="Submit">
							</div>
						</form>
					</div>
				</div>
			
		</div>
	<!--end contact-->
	</body>
	<!--footer-->
	<div>
	<footer> I just love my little bees </footer>
	<div>
</html>
